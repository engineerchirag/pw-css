<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <div class="flex flex-col bg-slate-200 px-5 font-sans antialiased items-center justify-center h-screen">
        <div class="flex flex-col sm:max-w-sm">
            <h1 class="text-2xl font-bold text-center my-8">Sign in to your account</h1>
            <div class="flex flex-col my-4">
                <label class="text-slate-800 text-sm">Email Address</label>
                <input placeholder="Enter email" class="py-2 px-4 rounded my-2"/>
            </div>
            <div class="flex flex-col">
                <label class="text-slate-800 text-sm">Password</label>
                <input type="password" placeholder="Enter password" class="py-2 px-4 rounded my-2"/>
            </div>
            <button class="bg-blue-900 text-white px-4 py-2 my-6 rounded hover:bg-transparent hover:text-blue-900 border hover:border-blue-900">Sign in</button>
        </div>
    </div>
    
</body>
</html>
