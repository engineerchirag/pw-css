<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #e7e9eb;
      }
      #myDIV {
        height: 100vh;
        width: 100vw;
        position: relative;
        background-color: #ffffff;
      }
      #blueDIV {
        position: absolute;
        width: 500px;
        height: 400px;
        padding: 10px;
        left: 50%;
        top: 50%;
        background-color: lightblue;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="myDIV">
      <div id="blueDIV">
        See what different transform values does with this blue DIV element.
      </div>
    </div>
  </body>
</html>
